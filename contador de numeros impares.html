<body>
    <script>

        let numero = Math.floor(Math.random() * 10) + 1;
        let palpite;
        let tentativas= 1;

        while (palpite != numero) {
            
            palpite = prompt('palpite um numero e 0 a 10');

            // palpite = prompt('palpite um numero e 0 a 10');

            if(palpite == numero) {
                alert('PARABENS!! O numero correto é ' + numero + '\n' + 'Total de tebtativas: ' + tentativas )
            }

            else if (palpite < numero) {
                alert('ERRADO! o numero é maior que ' + palpite + '\n' + 'Tente novamente');
                tentativas++;
            }

            else {
                alert('ERRADO! o numero é menor que ' + palpite + '\n' + 'Tente novamente');
                tentativas++;
            }

        }

        ;

    </script>
</body>
